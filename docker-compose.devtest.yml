services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: daycare
      POSTGRES_PASSWORD: daycare
      POSTGRES_DB: daycare
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daycare -d daycare"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - daycare_devtest_postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - daycare_devtest_redis:/data

  s3:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - daycare_devtest_minio:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: unless-stopped
    environment:
      NODE_ENV: test
      HOST: 0.0.0.0
      PORT: 3005
      DATABASE_URL: postgresql://daycare:daycare@db:5432/daycare?schema=public
      REDIS_URL: redis://redis:6379
      TOKEN_SERVICE: daycare-test
      TOKEN_SEED: daycare-test-seed-00000000000000000000000000000000
      ALLOW_OPEN_ORG_JOIN: "true"
      OTP_STATIC_ENABLED: "true"
      OTP_STATIC_EMAIL: integration-test@daycare.local
      OTP_STATIC_CODE: "424242"
      S3_ENDPOINT: http://s3:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: daycare
      S3_FORCE_PATH_STYLE: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      s3:
        condition: service_started

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.devtest
    environment:
      INTEGRATION: "1"
      DATABASE_URL: postgresql://daycare:daycare@db:5432/daycare?schema=public
      REDIS_URL: redis://redis:6379
      TEST_DATABASE_URL: postgresql://daycare:daycare@db:5432/daycare?schema=public
      TEST_REDIS_URL: redis://redis:6379
      TOKEN_SERVICE: daycare-test
      TOKEN_SEED: daycare-test-seed-00000000000000000000000000000000
      LIVE_SERVER_URL: http://api:3005
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    command: ["sh", "-lc", "./packages/daycare-server/scripts/dockerTestRun.sh"]

volumes:
  daycare_devtest_postgres:
  daycare_devtest_redis:
  daycare_devtest_minio:
