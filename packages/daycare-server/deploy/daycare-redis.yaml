apiVersion: v1
kind: Service
metadata:
  name: daycare-redis
  labels:
    app: daycare-redis
spec:
  ports:
  - port: 6379
    name: redis
  selector:
    app: daycare-redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: daycare-redis-config
data:
  redis.conf: |
    dir /data
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
    maxmemory-policy noeviction
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: daycare-redis
spec:
  serviceName: daycare-redis
  replicas: 1
  selector:
    matchLabels:
      app: daycare-redis
  template:
    metadata:
      labels:
        app: daycare-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
          - redis-server
          - "/etc/redis/redis.conf"
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: redis-config
        configMap:
          name: daycare-redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
