apiVersion: apps/v1
kind: Deployment
metadata:
  name: daycare-server
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: daycare-server
  template:
    metadata:
      labels:
        app: daycare-server
    spec:
      containers:
      - name: daycare
        image: daycare-server:{version}
        ports:
        - containerPort: 3005
        env:
        - name: NODE_ENV
          value: production
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: "3005"
        - name: REDIS_URL
          value: redis://daycare-redis:6379
        envFrom:
        - secretRef:
            name: daycare-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3005
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: daycare-uploads
          mountPath: /app/.daycare
      volumes:
      - name: daycare-uploads
        emptyDir: {}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: daycare-server-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: daycare-server
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: daycare-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: daycare-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /daycare-server
---
apiVersion: v1
kind: Service
metadata:
  name: daycare-server
spec:
  selector:
    app: daycare-server
  ports:
  - port: 3005
    targetPort: 3005
  type: ClusterIP
